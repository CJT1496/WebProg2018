	<title>Quiz game</title>

<body>
	<div class="container">
		<h1 id="title">Personality Quiz</h1>
		<h3 id="question">Hi</h3>
		<div class="answers">
			<input name="radioSet1" type="radio" id="radio1" value="5">Strongly Agree
			<input name="radioSet1" type="radio" id="radio2" value="3">Agree
			<input name="radioSet1" type="radio" id="radio3" value="0">Neutral
			<input name="radioSet1" type="radio" id="radio4" value="-3">Disagree
			<input name="radioSet1" type="radio" id="radio5" value="-5">Strongly Disagree

		</div>
		<button id="next">Next</button>



	</div>


</body>
